<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/global.css">
    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-material-design.min.css">

    <link rel="stylesheet" href="css/pages/login.css">

    <title>Register page</title>
  </head>
  <body>
    
    <div class="container-fluid">
        <div class="row no-gutter">
          <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
          <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
              <div class="container">
                <div class="row">
                  <div class="col-md-9 col-lg-8 mx-auto">
                    <h3 class="login-heading mb-4">Create your account</h3>
                    <form action="index.html" autocomplete="off">
                            <div class="form-group">
                                    <label for="exampleInputEmail1" class="bmd-label-floating">Name</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1">
                                  </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="bmd-label-floating">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1">
                            <span class="bmd-help">We'll never share your email with anyone else.</span>
                          </div>
                          <div class="form-group">
                                <label for="exampleInputEmail1" class="bmd-label-floating">Mobile Number</label>
                                <input type="text" class="form-control" id="exampleInputEmail1">
                              </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1" class="bmd-label-floating">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                          </div>
      
                          <button type="submit" class="btn btn-primary btn-raised float-xl-right">Register</button>
                          <br><br>
                          <a class="small float-xl-right" href="#">Forgot password?</a>
                    </form>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
       

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js" ></script>
    <script src="js/popper.js" ></script>
    <script src="js/bootstrap-material-design.js"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
  </body>
</html>
